        const DebouncedTextarea = ({ value, onSave, placeholder }) => {
            const [localValue, setLocalValue] = useState(value);
            useEffect(() => setLocalValue(value), [value]);
            useEffect(() => {
                const timer = setTimeout(() => { if (localValue !== value) onSave(localValue); }, 500);

            }, [localValue]);
            return <textarea value={localValue} onChange={(e) => setLocalValue(e.target.value)} className="w-full border rounded p-2 h-20 text-sm" placeholder={placeholder}/>;

        const MapView = React.memo(({ markers, selectedMarkerId, activeTool, onMapClick, onMarkerClick, onMapReady, activeBaseLayer, visibleTypes, currentUserId }) => {
            const mapRef = useRef(null);
            const markersLayerRef = useRef(null);
            const tileLayerRef = useRef(null);
            const onMapClickRef = useRef(onMapClick);
            const onMarkerClickRef = useRef(onMarkerClick);

            useEffect(() => {
                onMapClickRef.current = onMapClick;
                onMarkerClickRef.current = onMarkerClick;
            }, [onMapClick, onMarkerClick]);

            useEffect(() => {
                if (!mapRef.current) {
                    const map = L.map('map-container', { center: [30.556, 103.998], zoom: 16, zoomControl: false, tap: false });
                    tileLayerRef.current = L.tileLayer(TILE_LAYERS[activeBaseLayer].url, { attribution: TILE_LAYERS[activeBaseLayer].attribution, maxZoom: 20 }).addTo(map);

                    map.on('click', (e) => { if(onMapClickRef.current) onMapClickRef.current(e.latlng); });
                }
            }, []);

                    mapRef.current.removeLayer(tileLayerRef.current);
                    tileLayerRef.current = L.tileLayer(TILE_LAYERS[activeBaseLayer].url, { attribution: TILE_LAYERS[activeBaseLayer].attribution, maxZoom: 20 }).addTo(mapRef.current);
